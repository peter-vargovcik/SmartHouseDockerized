# See http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring:
  thymeleaf.cache: false
  main.show-banner: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:postgresql://172.17.0.1:5432/docker
    username: postgres
    password: dbpassword
    driver-class-name: org.postgresql.Driver

debug: true
logging:
  file: /var/log/application-debug.log
  level:
    root: WARN # the minimum logging level for the application.
    vargovcik.peter.datacollector: INFO # the minimum logging level for the core application code.